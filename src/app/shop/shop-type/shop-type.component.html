<div class="shop-type-container" [@fadeIn]>
  <nz-breadcrumb class="breadcrumb">
    <nz-breadcrumb-item>
      <i class="anticon anticon-shop"></i>
      <span>注册信息</span>
    </nz-breadcrumb-item>
    <!-- <nz-breadcrumb-item>门店分类</nz-breadcrumb-item> -->
  </nz-breadcrumb>

  <!--搜索栏-->
  <app-toolbar *ngIf="serachList && serachList.length"  [serachList]="serachList" (getSearchList)="getSearchList($event)" (del)="batchDel()" [path]="'./edit'"></app-toolbar>

  <nz-table class="table-with-image" #nzTable [nzDataSource]="shopTypeList" [nzShowSizeChanger]="true" [(nzPageIndex)]="pageIndex"
    [(nzPageSize)]="pageSize">
    <thead nz-thead>
      <tr>
        <!-- <th nz-th [nzCheckbox]="true">
          <label nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="updateAllChecked()" [nzIndeterminate]="indeterminate"></label>
        </th> -->
        <th nz-th><span>编号</span></th>
        <th nz-th><span>注册手机</span></th>
        <th nz-th><span>注册时间</span></th>
        <th nz-th><span>注册链接</span></th>
        <!-- <th nz-th><span>操作</span></th> -->
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let shopType of nzTable.data">
        <!-- <td nz-td [nzCheckbox]="true">
          <label nz-checkbox [(ngModel)]="shopType.checked" (ngModelChange)="updateSingleChecked()"></label>
        </td> -->
        <td nz-td>{{ shopType.clientId }}</td>
        <td nz-td>
          <!-- <img class="shop-type-icon" [src]="shopType.icon"> -->
           {{ shopType.phoneNo }}
        </td>
        <td nz-td>{{ shopType.dateTime }}</td>
        <td nz-td>{{ shopType.url }}</td>
        <!-- <td nz-td>
          <button nz-button nzType="primary" nzSize="small" [nzGhost]="true" (click)="gotoEdit(shopType.id)">编辑</button>
          <span nz-table-divider></span>
          <button nz-button nzType="danger" nzSize="small" [nzGhost]="true" (click)="delShopTypeById(shopType.id)">删除</button>
        </td> -->
      </tr>
    </tbody>
  </nz-table>
</div>
